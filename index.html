<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Link -->
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Results summary component</title>
</head>
<body>
    <div class="container">
        <div class="box-1">
            <div class="result-page">
                <p>Your Result</p>
               <p class="result-score">
                <span>76</span>
                of 100
               </p>
                <h3>Great</h3>
                <p class="paragraphe">Your score higher than 65% of the people who have taken these tests</p>
            </div>
        </div>
        <div class="box-2">
            <div class="summary-page">
                <p>Summary</p>
                <div class="reaction">
                    <img src="images/icon-reaction.svg" alt="Reaction Icon">
                    <div class="reaction-content">
                        <span class="type">Reaction</span>
                        <span class="score"><b>80</b>/ 100</span>
                    </div>
                </div>
                <div class="memory">
                    <img src="images/icon-memory.svg" alt="Memory Icon">
                    <div class="memory-content">
                        <span class="type">memory</span>
                        <span class="score"> <b>92</b> / 100</span>
                    </div>
                </div>
                <div class="verbal">
                    <img src="images/icon-verbal.svg" alt="Verbal Icon">
                    <div class="verbal-content">
                        <span class="type">Verbal</span>
                        <span class="score"> <b>61</b> / 100</span>
                    </div>
                </div>
                <div class="visual">
                    <img src="images/icon-visual.svg" alt="Visual Icon">
                    <div class="visual-content">
                        <span class="type">Visual</span>
                        <span class="score"> <b>72</b> / 100</span>
                    </div>
                </div>

                <a href="#">Continue</a>
            </div>
        </div>
    </div>

</body>
</html>
